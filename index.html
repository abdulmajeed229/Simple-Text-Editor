<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Editor</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

    <header>

        <button id="bold"><i class="fa-solid fa-bold"></i></button>

        <button id="italic"><i class="fa-solid fa-italic"></i></button>

        <button id="color"><i class="fa-solid fa-paint-roller"></i></button>

        <button id="under"><i class="fa-solid fa-underline"></i></button>

        <button id="fontbig"><i class="fa-solid fa-font"></i>++</button>

        <button id="fontsmall"><i class="fa-solid fa-font"></i>--</button>

        <button id="right"><i class="fa-solid fa-align-right"></i></button>

        <button id="left"><i class="fa-solid fa-align-left"></i></button>

        <button id="centerr"><i class="fa-solid fa-align-justify"></i></button>

    </header>

    <div class="center">

        <textarea id="text" placeholder="Enter Text Here...">


    </textarea>

    </div>

<script src="scriptJS.js"></script>

</body>

</html>
